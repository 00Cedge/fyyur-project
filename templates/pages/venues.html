{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		<li class="btn-row">
			<a href="/venues/{{ area.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ area.name }}</h5>
				</div>
			</a>
			<form>
				<input type="submit" value="X" 
				formmethod="POST" formaction="{{ url_for('delete_venue', venue_id=area.id) }}" class="btn btn-primary btn-xs btn-danger">
			</form>
		</li>
	</ul>
{% endfor %}
{% endblock %}
