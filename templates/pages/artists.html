{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li class="btn-row">
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<form>
			<input type="submit" value="X" 
			formmethod="POST" formaction="{{ url_for('delete_artist', artist_id=artist.id) }}" class="btn btn-primary btn-xs btn-danger">	
		</form>
	</li>
	{% endfor %}
</ul>
{% endblock %}
